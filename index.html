<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap 4--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
        
        
        <link href="https://fonts.googleapis.com/css?family=Hind:400,600" rel="stylesheet" type="text/css">
     
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    
    <body>
        <div class="jumbo container"> 
            <div class="row justify-content-center">
                <div class="col-offset-4 game-display" id="game-select">
                    <div class="overlay"> 
                        <p>Choose Your Marker:</p>

                        <div class="row justify-content-center">
                            <img class="icon" id="cross" src="cross-small.png" alt="cross icon">
                            <img class="icon" id="circle" src="circle-outline-128.png" alt="circle icon">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="player-display d-flex">
                    <div class="player-indicator hidden" id="x-turn"><img class="player" src="cross-small.png" alt="small cross icon">'s turn</div>
                    <div class="player-indicator hidden" id="o-turn"><img class="player" src="circle-outline-128.png" alt="small circle icon">'s turn</div>
                </div>
            </div>        
        
            <div class="row justify-content-center">                
                <div class="game-display game-board hidden" id='game-board'>   
                    <div class="d-flex flex-row justify-content-center">  
                        <div class="boxes right bottom" id="1">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                        <div class="boxes right bottom" id="2">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                        <div class="boxes bottom" id="3">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                    </div> 

                    <div class="d-flex flex-row justify-content-center"> 
                        <div class="boxes right bottom" id="4">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                        <div class="boxes right bottom" id="5">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                        <div class="boxes bottom" id="6">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                    </div>    

                    <div class="d-flex flex-row justify-content-center align-items-center">  
                        <div class="boxes right" id="7">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                        <div class="boxes right" id="8">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                        <div class="boxes" id="9">
                            <img class="player-icon-x player-icon hidden" src="cross-small.png" alt="small cross icon">
                            <img class="player-icon-o player-icon hidden" src="circle-outline-128.png" alt="small circle icon">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center game-status hidden" id='game-status'>
                <div class="col-offset-4">
                    <div class="status"> 
                        <div class="row justify-content-center">
                            <div class="status-display user-win hidden" id="user-win">You win!</div> <!-- bright purple text #B53CB5-->
                            <div class="status-display comp-win hidden" id="comp-win">Computer wins!</div> <!-- red-ish text #D11A51-->
                            <div class="status-display tied-game hidden" id="tied-game">It's a tie!</div> <!-- blue-purple text #57209F-->
                        </div>
                    </div>
                    <div class="status"> 
                        <div class="row justify-content-center">
                            <button class='again' id='again'>Play Again?</button> 
                        </div>
                    </div>
                </div>
            </div>
                    
            <div class="row credit">
                <div class="col-md-12">

                <p>Design and code: <a href="http://www.melissamanousos.com" target="_blank">M. Manousos</a><br>
                A <a href="http://www.freecodecamp.org" target="_blank">freeCodeCamp</a> assignment.</p>

                </div>
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
        
        <script src="script.js"></script>
    </body>
    
</html>
